<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/css/reset.css">
   <link rel="stylesheet" href="./assets/css/base.css">
   <link rel="stylesheet" href="./assets/css/header.css">
   <link rel="stylesheet" href="./assets/css/menu.css">
   <link rel="stylesheet" href="./assets/css/shopping-cart.css">
   <link rel="stylesheet" href="./assets/css/product.css">
   <link rel="stylesheet" href="./assets/css/category.css">
   <link rel="stylesheet" href="./assets/css/footer.css">
   <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600;700&display=swap" rel="stylesheet"> 
   <link href="https://fonts.googleapis.com/css2?family=Gantari:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
   <title>Grocery Store</title>
   <script src="https://kit.fontawesome.com/b9e42e9bca.js" crossorigin="anonymous"></script>
</head>
<body>
   <header class="header">
      <i class="fa-solid fa-bars header__menu-icon" data-menu-button aria-label="Menu icon" tabindex="0"></i>
      <a href="./home.html" class="header__title">Grocery Store</a>
      <div class="header__search-cart">        
         <input type="search" placeholder="Search" class="header__search-text invisible" data-search-bar>
         <i class="fa-solid fa-magnifying-glass header__search-icon" data-search-icon aria-label="Search icon" tabindex="0"></i>
         <section class="header__shopping-cart">
            <i class="fa-solid fa-cart-shopping header__shopping-cart__icon" aria-label="Shopping cart icon" tabindex="0" data-cart-icon></i>
            <span class="header__shopping-cart__count invisible" data-cart-count></span>
         </section>
      </div>
   </header>
   <nav class="menu invisible" data-menu>
      <h3 class="menu__title" data-menu-categories tabindex="0">Categories</h3>
      <ul class="menu__list">
         <li class="menu__item">
            <a href="./category.html?cat=fruits" class="menu__item-link">Fruits</a>
         </li>
         <li class="menu__item">
            <a href="./category.html?cat=vegetables" class="menu__item-link">Vegetables</a>
         </li>
         <li class="menu__item">
            <a href="./category.html?cat=seeds" class="menu__item-link">Seeds</a>
         </li>
         <li class="menu__item">
            <a href="./category.html?cat=others" class="menu__item-link">Others</a>
         </li>
         <li class="menu__item">
            <a href="./category.html?cat=all-products" class="menu__item-link">All Products</a>
         </li>
      </ul>
   </nav>
   <section class="shopping-cart invisible" data-shopping-cart>
      <h2 class="shopping-cart__title">Shopping Cart</h2>
      <div class="shopping-cart__list" data-shopping-cart-list>
      </div>
      <div class="shopping-cart__total">
         <h3 class="shopping-cart__total__title">Total:</h3>
         <p class="shopping-cart__total__price" data-shopping-cart-total></p>
         <input type="button" class="shopping-cart__total__button button" value="Checkout">
      </div>
   </section>
   <main>
      <section class="full-category" data-category>
      </section>
   </main>
   <footer class="footer">
      <section class="footer__social-media">
         <h2 class="footer__title">Follow Us</h2>
         <div class="footer__social-media__icons">
            <a href="#" class="fa-brands fa-facebook footer__icon"></a>
            <a href="#" class="fa-brands fa-instagram footer__icon"></a>
            <a href="#" class="fa-brands fa-twitter footer__icon"></a>
         </div>
      </section>
      <ul class="footer__list">
         <li class="footer__item">
            <a class="footer__link">About Us</a>
         </li>
         <li class="footer__item">
            <a class="footer__link">Terms of Use</a>
         </li>
         <li class="footer__item">
            <a class="footer__link">FAQ</a>
         </li>
         <li class="footer__item">
            <a class="footer__link">Help</a>
         </li>
      </ul>
      <div class="developer">
         <span class="developer__title">Developed by Gabriel Bezerra</span>
         <span class="developer__year">2022</span>
      </div>
   </footer>
   <script type="module" src="./assets/js/category.js"></script>
</body>
</html>
